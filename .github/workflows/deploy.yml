name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @rollup/rollup-linux-x64-gnu

      - name: Build
        run: npm run build

      - name: Prepare for deployment
        run: |
          touch dist/.nojekyll
          cp CNAME dist/
          
          # Ensure manifest exists and copy it
          echo "Checking if manifest exists:"
          ls -la public/site.webmanifest
          echo "Copying manifest:"
          cp public/site.webmanifest dist/
          
          # Copy all PNG files
          echo "Copying PNG files:"
          cp public/*.png dist/ || true
          
          # Verify final dist contents
          echo "Final dist directory contents:"
          ls -la dist/
          echo "Checking if manifest is in dist:"
          cat dist/site.webmanifest

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true 