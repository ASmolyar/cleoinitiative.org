name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install
          npm install @rollup/rollup-linux-x64-gnu

      - name: Build
        run: npm run build

      - name: Prepare for deployment
        run: |
          touch dist/.nojekyll
          cp CNAME dist/
          cp public/site.webmanifest dist/
          cp public/*.png dist/
          
          # Debug: List contents of dist directory
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of public directory:"
          ls -la public/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true 